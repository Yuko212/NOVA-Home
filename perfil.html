<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOVA Home - Perfil</title>
    <link rel="stylesheet" href="perfil.css">
</head>
<body>
    <header id="header">
        <!-- O conteúdo do header será carregado dinamicamente -->
    </header>

    <button class="menu-toggle" onclick="toggleNav()">☰</button>
    <div id="side-nav" class="side-nav">
        <a href="javascript:void(0)" class="close-btn" id="close-btn">&times;</a>
        <a href="perfil.html">Perfil</a>
        <a href="prefer.html">Preferências</a>
        <a href="sensores.html">Sensores</a>
        <a href="casa.html">Casa</a>
    </div>

    <main>
        <section id="perfil">
            <h2>Perfil</h2>
            <form id="perfilForm">
                <div class="form-group">
                    <label for="apelido">Apelido:</label>
                    <input type="text" id="apelido" name="apelido" required>
                </div>
                <div class="form-group">
                    <label for="foto">Foto de Perfil:</label>
                    <input type="file" id="foto" name="foto" accept="image/*">
                    <img id="fotoPreview" src="" alt="Foto de Perfil" style="display: none;">
                </div>
                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn">Salvar</button>
                </div>
            </form>
        </section>
    </main>

    <footer id="footer">
        <!-- O conteúdo do footer será carregado dinamicamente -->
    </footer>

    <script src="perfil.js"></script>
    <script>
        // Função para carregar HTML externo em um elemento
        function loadHTML(elementId, filePath) {
            fetch(filePath)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Erro ao carregar ' + filePath);
                    }
                    return response.text();
                })
                .then(html => {
                    document.getElementById(elementId).innerHTML = html;
                })
                .catch(error => {
                    console.error('Erro ao carregar o conteúdo: ', error);
                });
        }

        // Carregar header e footer dinamicamente
        loadHTML('header', 'header.html');
        loadHTML('footer', 'footer.html');

        // Funções para abrir e fechar a barra lateral
        function toggleNav() {
            const sideNav = document.getElementById('side-nav');
            if (sideNav.style.width === '250px') {
                closeNav();
            } else {
                openNav();
            }
        }

        function openNav() {
            document.getElementById('side-nav').style.width = '250px';
        }

        function closeNav() {
            document.getElementById('side-nav').style.width = '0';
        }

        // Exibir imagem de pré-visualização quando a foto é selecionada
        document.getElementById('foto').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const fotoPreview = document.getElementById('fotoPreview');
                    fotoPreview.src = e.target.result;
                    fotoPreview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
