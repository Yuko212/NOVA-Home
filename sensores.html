<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOVA Home - Sensores</title>
    <link rel="stylesheet" href="sensores.css">
</head>
<body>
    <header id="header">
        <!-- O conteúdo do header será carregado dinamicamente -->
    </header>

    <button class="menu-toggle" onclick="toggleNav()">☰</button>
    <div id="side-nav" class="side-nav">
        <a href="javascript:void(0)" class="close-btn" id="close-btn">&times;</a>
        <a href="perfil.html">Perfil</a>
        <a href="prefer.html">Preferências</a>
        <a href="sensores.html">Sensores</a>
        <a href="casa.html">Casa</a>
    </div>

    <main>
        <section id="sensores">
            <h2>Sensores</h2>
            <div class="sensor-list">
                <!-- Lista de sensores -->
                <div class="sensor-item">
                    <h3>Sensor de Temperatura</h3>
                    <p>Descrição: Monitora a temperatura ambiente.</p>
                    <button class="btn">Editar</button>
                </div>
                <div class="sensor-item">
                    <h3>Sensor de Umidade</h3>
                    <p>Descrição: Monitora a umidade do ar.</p>
                    <button class="btn">Editar</button>
                </div>
                <div class="sensor-item">
                    <h3>Sensor de Movimento</h3>
                    <p>Descrição: Detecta movimentos na área.</p>
                    <button class="btn">Editar</button>
                </div>
            </div>
        </section>
    </main>

    <footer id="footer">
        <!-- O conteúdo do footer será carregado dinamicamente -->
    </footer>

    <script src="sensores.js"></script>
    <script>
        // Função para carregar HTML externo em um elemento
        function loadHTML(elementId, filePath) {
            fetch(filePath)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Erro ao carregar ' + filePath);
                    }
                    return response.text();
                })
                .then(html => {
                    document.getElementById(elementId).innerHTML = html;
                })
                .catch(error => {
                    console.error('Erro ao carregar o conteúdo: ', error);
                });
        }

        // Carregar header e footer dinamicamente
        loadHTML('header', 'header.html');
        loadHTML('footer', 'footer.html');

        // Funções para abrir e fechar a barra lateral
        function toggleNav() {
            const sideNav = document.getElementById('side-nav');
            if (sideNav.style.width === '250px') {
                closeNav();
            } else {
                openNav();
            }
        }

        function openNav() {
            document.getElementById('side-nav').style.width = '250px';
        }

        function closeNav() {
            document.getElementById('side-nav').style.width = '0';
        }
    </script>
</body>
</html>
