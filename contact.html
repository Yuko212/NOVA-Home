<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css"> <!-- Link para o CSS global -->
    <link rel="stylesheet" href="contact.css"> <!-- Link para o CSS específico da contact.html -->
</head>
<body>
    <!-- Barra lateral retrátil -->
    <div id="side-nav" class="side-nav">
        <a href="javascript:void(0)" class="close-btn" id="close-btn">&times;</a>
        <a href="perfil.html">Perfil</a>
        <a href="preferencias.html">Preferências</a>
        <a href="sensores.html">Sensores</a>
        <a href="casa.html">Casa</a>
    </div>

    <!-- Botão para abrir a barra lateral -->
    <button class="menu-toggle" id="menu-toggle">&#9776;</button>

    <header>
        <img src="logoNova.jpg" alt="Logo" class="logo">
        <h1>NOVA Home</h1>
    </header>

    <!-- Barra de navegação comum -->
    <nav class="top-nav">
        <ul>
            <li><a href="main.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <main>
        <section id="contact-section">
            <h2>Contact Us</h2>
            <div class="contact-info">
                <h3>Email:</h3>
                <p><a href="mailto:novahome_oficial@support.com">novahome_oficial@support.com</a></p>
                <h3>SAC:</h3>
                <p>(41) 9####-####</p>
            </div>
            <form id="contact-form" onsubmit="simulateSubmit(event)">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <label for="screenshot">Upload Screenshot:</label>
                <input type="file" id="screenshot" name="screenshot">

                <button type="submit">Send</button>
            </form>
        </section>
    </main>

    <footer>
        <p>NOVA Home &copy; 2024</p>
    </footer>

    <script>
        function simulateSubmit(event) {
            event.preventDefault(); // Impede o envio real do formulário
            alert('Form submitted!'); // Simula o envio com um alerta
            location.reload(); // Recarrega a página
        }

        // Função para abrir a barra lateral
        document.getElementById("menu-toggle").onclick = function() {
            document.getElementById("side-nav").style.width = "250px";
        };

        // Função para fechar a barra lateral
        document.getElementById("close-btn").onclick = function() {
            document.getElementById("side-nav").style.width = "0";
        };
    </script>
</body>
</html>
