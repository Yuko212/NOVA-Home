<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOVA Home - Gerenciar Casa</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Adicione o estilo para a nova seção aqui */
        .container {
            display: flex;
            justify-content: space-between;
        }

        #add-comodo {
            width: 60%;
        }

        #pre-cadastrados {
            width: 35%;
            padding: 10px;
            background-color: #F2DFDF;
            border-radius: 5px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            margin-left: 20px; /* Ajuste para afastar a subcaixa da borda direita */
        }

        #pre-cadastrados h2 {
            margin-top: 0;
        }

        .comodo-item {
            padding: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            border-radius: 5px;
            color: white;
            text-align: center;
        }

        .comodo-item:hover {
            opacity: 0.9;
        }

        /* Cores diferentes para cada cômodo */
        .quarto { background-color: #8e44ad; } /* Roxo */
        .banheiro { background-color: #3498db; } /* Azul */
        .sala { background-color: #e67e22; } /* Laranja */
        .hall { background-color: #2ecc71; } /* Verde */
        .varanda { background-color: #f39c12; } /* Amarelo */
        .cozinha { background-color: #c0392b; } /* Vermelho */

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 600px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .popup.active {
            display: block;
        }

        .popup-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .popup img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            cursor: default;
            margin-bottom: 10px;
        }

        .popup input[type="text"] {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 5px;
            margin-bottom: 10px;
            display: none; /* Oculta o campo de nome, exceto no quarto */
        }

        .popup button {
            padding: 10px 20px;
            background-color: #e6a6a6;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            color: white;
        }

        .popup button:hover {
            background-color: #d88b8b;
        }

        .popup .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header id="header">
        <!-- O conteúdo do header será carregado dinamicamente -->
    </header>
    
    <!-- Barra lateral retrátil -->
    <div id="side-nav" class="side-nav">
        <a href="javascript:void(0)" class="close-btn" id="close-btn">&times;</a>
        <a href="perfil.html">Perfil</a>
        <a href="preferencias.html">Preferências</a>
        <a href="sensores.html">Sensores</a>
        <a href="casa.html">Casa</a>
    </div>

    <main>
        <div class="container">
            <section id="add-comodo">
                <h1>Gerenciar Casa</h1>
                <h2>Adicionar Cômodo</h2>
                <form action="cadastrar_comodo.php" method="POST">
                    <div class="form-group">
                        <label for="comodo">Nome do Cômodo:</label>
                        <input type="text" id="comodo" name="comodo" required>
                    </div>

                    <div class="form-group">
                        <label for="tipo">Tipo de Cômodo:</label>
                        <select id="tipo" name="tipo" required>
                            <option value="quarto">Quarto</option>
                            <option value="banheiro">Banheiro</option>
                            <option value="sala">Sala</option>
                            <option value="cozinha">Cozinha</option>
                            <option value="lavanderia">Lavanderia</option>
                            <option value="outro">Outro (especificar)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="dimensoes">Dimensões do Cômodo (em metros):</label>
                        <input type="text" id="dimensoes" name="dimensoes" pattern="\d+(\.\d+)?x\d+(\.\d+)?x\d+(\.\d+)?" placeholder="Ex: 5x7x3.5" required>
                        <small>Formato: largura x comprimento x altura</small>
                    </div>
                    
                    <button type="submit" class="btn">Adicionar Cômodo</button>
                </form>
            </section>

            <section id="pre-cadastrados">
                <h2>Cômodos Pré-Cadastrados</h2>
                <div class="comodo-item quarto" data-comodo="quarto">Quarto</div>
                <div class="comodo-item banheiro" data-comodo="banheiro">Banheiro</div>
                <div class="comodo-item sala" data-comodo="sala">Sala</div>
                <div class="comodo-item hall" data-comodo="hall">Hall de Entrada</div>
                <div class="comodo-item varanda" data-comodo="varanda">Varanda</div>
                <div class="comodo-item cozinha" data-comodo="cozinha">Cozinha</div>
            </section>
        </div>

        <section id="house-plan">
            <h2>Planta da Casa</h2>
            <img src="PLANTA.png" alt="Planta da Casa" width="600">
        </section>
    </main>

    <footer id="footer">
        <!-- O conteúdo do footer será carregado dinamicamente -->
    </footer>

    <!-- Pop-up -->
    <div id="popup" class="popup">
        <span class="close-btn" id="popup-close-btn">&times;</span>
        <div class="popup-content">
            <img id="popup-img" src="default-profile.jpg" alt="Perfil">
            <input type="text" id="popup-name" value="Nome">
            <p id="popup-dimensoes">Dimensões: </p>
            <p id="popup-sensor">Sensor: </p>
            <button id="edit-btn">Editar</button>
        </div>
    </div>

    <script>
        // Função para carregar HTML externo em um elemento
        function loadHTML(elementId, filePath) {
            fetch(filePath)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Erro ao carregar ' + filePath);
                    }
                    return response.text();
                })
                .then(html => {
                    document.getElementById(elementId).innerHTML = html;
                })
                .catch(error => {
                    console.error('Erro ao carregar o conteúdo: ', error);
                });
        }

        // Carregar header e footer dinamicamente
        loadHTML('header', 'header.html');
        loadHTML('footer', 'footer.html');

        // Função para abrir o pop-up
        function openPopup(comodo) {
            const popup = document.getElementById('popup');
            const popupImg = document.getElementById('popup-img');
            const popupName = document.getElementById('popup-name');
            const popupDimensoes = document.getElementById('popup-dimensoes');
            const popupSensor = document.getElementById('popup-sensor');

            const comodos = {
                quarto: {
                    img: 'quarto.jpg',
                    name: 'Quarto',
                    dimensoes: '4x5x2.5',
                    sensor: 'Nenhum',
                    editable: true
                },
                banheiro: {
                    img: 'banheiro.jpg',
                    name: 'Banheiro',
                    dimensoes: '2x3x2.5',
                    sensor: 'Movimento',
                    editable: false
                },
                sala: {
                    img: 'sala.jpg',
                    name: 'Sala',
                    dimensoes: '5x7x3',
                    sensor: 'Temperatura',
                    editable: false
                },
                hall: {
                    img: 'hall.jpg',
                    name: 'Hall de Entrada',
                    dimensoes: '3x3x3',
                    sensor: 'Nenhum',
                    editable: false
                },
                varanda: {
                    img: 'varanda.jpg',
                    name: 'Varanda',
                    dimensoes: '4x5x2.5',
                    sensor: 'Umidade',
                    editable: false
                },
                cozinha: {
                    img: 'cozinha.jpg',
                    name: 'Cozinha',
                    dimensoes: '4x6x3',
                    sensor: 'Gás',
                    editable: false
                }
            };

            // Atualiza o conteúdo do pop-up
            popupImg.src = comodos[comodo].img;
            popupName.value = comodos[comodo].name;
            popupDimensoes.textContent = 'Dimensões: ' + comodos[comodo].dimensoes;
            popupSensor.textContent = 'Sensor: ' + comodos[comodo].sensor;
            popupName.style.display = comodos[comodo].editable ? 'block' : 'none';

            // Mostrar pop-up
            popup.classList.add('active');
        }

        // Função para fechar o pop-up
        document.getElementById('popup-close-btn').addEventListener('click', function() {
            document.getElementById('popup').classList.remove('active');
        });

        // Adicionar eventos de clique para os cômodos pré-cadastrados
        document.querySelectorAll('.comodo-item').forEach(item => {
            item.addEventListener('click', function() {
                openPopup(this.getAttribute('data-comodo'));
            });
        });

        // Evento de clique no botão de editar
        document.getElementById('edit-btn').addEventListener('click', function() {
            alert('Função de editar ainda não implementada');
        });
    </script>
</body>
</html>
