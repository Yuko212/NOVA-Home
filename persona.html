<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOVA Home - Personalização de Perfil</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="header">
        <!-- O conteúdo do header será carregado dinamicamente -->
    </header>

    <main>
        <section id="personalizacao">
            <h2>Personalização de Perfil</h2>
            <form id="personalizacaoForm">
                <div class="form-group">
                    <label for="apelido">Apelido:</label>
                    <input type="text" id="apelido" name="apelido" required>
                </div>
                <div class="form-group">
                    <label for="foto">Foto de Perfil (máx. 500x500):</label>
                    <input type="file" id="foto" name="foto" accept="image/*" required>
                </div>
                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn">Salvar</button>
                </div>
            </form>
        </section>
    </main>

    <footer id="footer">
        <!-- O conteúdo do footer será carregado dinamicamente -->
    </footer>

    <script src="script.js"></script>
    <script>
        document.getElementById('personalizacaoForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const apelido = document.getElementById('apelido').value.trim();
            const fotoInput = document.getElementById('foto');
            const senha = document.getElementById('senha').value;

            // Verifica se todos os campos obrigatórios estão preenchidos
            if (!apelido || !fotoInput.files.length || !senha) {
                alert('Por favor, preencha todos os campos obrigatórios.');
                return;
            }

            // Armazena a foto como URL de dados (base64)
            const foto = URL.createObjectURL(fotoInput.files[0]);

            // Recupera os dados do localStorage
            let habitantes = JSON.parse(localStorage.getItem('habitantes')) || [];

            // Adiciona a foto ao último habitante
            if (habitantes.length > 0) {
                habitantes[habitantes.length - 1].foto = foto;
                localStorage.setItem('habitantes', JSON.stringify(habitantes));
            }

            // Redireciona para main.html
            window.location.href = 'main.html'; // Redireciona para main.html
        });
    </script>
</body>
</html>
