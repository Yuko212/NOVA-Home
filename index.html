<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOVA Home - Central de Usuário</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilo para garantir que a foto do perfil tenha no máximo 120x120px */
        #profile-pic {
            max-width: 120px;
            max-height: 120px;
            object-fit: cover;
            border-radius: 50%; /* Opcional: para deixar a foto redonda */
            display: block; /* Para garantir que a imagem seja exibida como bloco */
            margin: 10px auto; /* Centralizar a imagem horizontalmente */
        }

        /* Estilo adicional para o container da foto do perfil */
        #profile-section {
            text-align: center; /* Centraliza o conteúdo do container */
            margin: 20px 0; /* Adiciona margem superior e inferior ao container */
        }

        /* Estilo do botão de remover habitantes */
        button#remove-habitants {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #e6a6a6;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
            font-family: 'Georgia', serif; /* Fonte ajustada */
            text-align: center; /* Centraliza o texto */
            display: inline-block; /* Faz o botão ficar ao lado do botão de adicionar habitantes */
            margin-left: 10px; /* Adiciona margem entre os botões */
        }

        button#remove-habitants:hover {
            background-color: #d88b8b;
        }
    </style>
</head>
<body>
    <header id="header">
        <!-- O conteúdo do header será carregado dinamicamente -->
    </header>

    <main>
        <section id="user-selection">
            <h1 id="main-title">Quem está conectando?</h1>
            <div id="profile-section">
                <!-- A foto do usuário será exibida aqui -->
                <img id="profile-pic" src="" alt="Foto de Perfil" style="display: none; cursor: pointer;">
            </div>
            <div id="main-content">
                <button id="add-habitants">Adicionar Habitantes</button>
                <button id="remove-habitants">Remover Habitantes</button>
            </div>
        </section>
    </main>

    <footer id="footer">
        <!-- O conteúdo do footer será carregado dinamicamente -->
    </footer>

    <script>
        // Função para carregar HTML externo em um elemento
        function loadHTML(elementId, filePath) {
            fetch(filePath)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Erro ao carregar ' + filePath);
                    }
                    return response.text();
                })
                .then(html => {
                    document.getElementById(elementId).innerHTML = html;
                })
                .catch(error => {
                    console.error('Erro ao carregar o conteúdo: ', error);
                });
        }

        // Carregando header e footer dinamicamente
        loadHTML('header', 'header.html');
        loadHTML('footer', 'footer.html');

        // Exibindo a foto do perfil se estiver disponível no localStorage
        document.addEventListener('DOMContentLoaded', function () {
            const profilePic = document.getElementById('profile-pic');
            const photo = localStorage.getItem('foto');
            if (photo) {
                profilePic.src = photo;
                profilePic.style.display = 'block';
                profilePic.addEventListener('click', function() {
                    window.location.href = 'login.html';
                });
            }

            // Evento para remover um habitante
            const removeHabitantsButton = document.getElementById('remove-habitants');
            if (removeHabitantsButton) {
                removeHabitantsButton.addEventListener('click', function() {
                    // Obtém a lista de usuários no localStorage
                    let usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];
                    
                    // Cria um menu para seleção de usuário
                    const selecionado = prompt("Digite o nome do usuário que deseja remover:", usuarios.join(", "));
                    
                    if (selecionado && usuarios.includes(selecionado)) {
                        // Remove o usuário da lista
                        usuarios = usuarios.filter(usuario => usuario !== selecionado);
                        localStorage.setItem('usuarios', JSON.stringify(usuarios));

                        // Remove a foto do localStorage
                        localStorage.removeItem('foto');

                        // Remove a foto da página
                        profilePic.src = '';
                        profilePic.style.display = 'none';
                        
                        alert(`Usuário "${selecionado}" removido com sucesso.`);
                    } else {
                        alert("Usuário não encontrado.");
                    }
                });
            }
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
