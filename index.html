<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOVA Home - Central de Usuário</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilo para garantir que a foto do perfil tenha no máximo 120x120px */
        .profile-pic {
            max-width: 120px;
            max-height: 120px;
            object-fit: cover;
            border-radius: 50%; /* Deixa a foto redonda */
            display: block;
            margin: 10px auto;
            cursor: pointer; /* Faz o cursor ser uma mão ao passar sobre a imagem */
        }

        /* Estilo adicional para o container da foto do perfil */
        .profile-section {
            text-align: center; /* Centraliza o conteúdo do container */
            margin: 20px;
            display: inline-block; /* Alinha as seções lado a lado */
        }

        /* Estilo para o nome do usuário */
        .user-name {
            font-size: 1.2rem;
            color: #595859;
            margin-top: 10px;
        }

        /* Estilo para o container principal dos perfis */
        #profiles-container {
            text-align: center; /* Centraliza o container */
        }

        /* Estilo para o container dos botões */
        #button-container {
            text-align: center; /* Centraliza os botões */
            margin-top: 20px;
        }

        /* Estilo para os botões */
        .btn {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-family: 'Georgia', serif;
            margin: 5px;
        }

        #add-habitants {
            background-color: #4CAF50;
            color: white;
        }

        #add-habitants:hover {
            background-color: #45a049;
        }

        #remove-habitants {
            background-color: #f28d8d;
            color: white;
        }

        #remove-habitants:hover {
            background-color: #e66e6e;
        }
    </style>
</head>
<body>
    <header id="header">
        <!-- O conteúdo do header será carregado dinamicamente -->
    </header>

    <main>
        <section id="user-selection">
            <h1 id="main-title">Quem está conectando?</h1>
            <div id="profiles-container">
                <!-- As fotos e nomes dos usuários cadastrados serão exibidos aqui -->
            </div>
            <div id="button-container">
                <button id="add-habitants" class="btn">Adicionar Habitantes</button>
                <button id="remove-habitants" class="btn">Remover Habitantes</button>
            </div>
        </section>
    </main>

    <footer id="footer">
        <!-- O conteúdo do footer será carregado dinamicamente -->
    </footer>

    <script src="script.js"></script>
</body>
</html>
