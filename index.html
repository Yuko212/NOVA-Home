<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOVA Home - Central de Usuário</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="header">
        <!-- O conteúdo do header será carregado dinamicamente -->
    </header>

    <main>
        <section id="user-selection">
            <h1 id="main-title">Quem está conectando?</h1>
            <div id="main-content">
                <!-- Espaço para a foto de perfil -->
                <div id="perfil-container" style="display: none; margin-bottom: 20px;">
                    <img id="perfil-img" src="" alt="Foto de Perfil" style="width: 120px; height: 120px; object-fit: cover;">
                </div>
                
                <button id="add-habitants">Adicionar Habitantes</button>
                
                <!-- Formulário de login -->
                <div id="login-form" style="display: none;">
                    <h2>Entrar</h2>
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="senha">Senha:</label>
                            <input type="password" id="senha" name="senha" required>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn">Entrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer id="footer">
        <!-- O conteúdo do footer será carregado dinamicamente -->
    </footer>

    <script>
        // Função para carregar HTML externo em um elemento
        function loadHTML(elementId, filePath) {
            fetch(filePath)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Erro ao carregar ' + filePath);
                    }
                    return response.text();
                })
                .then(html => {
                    document.getElementById(elementId).innerHTML = html;
                })
                .catch(error => {
                    console.error('Erro ao carregar o conteúdo: ', error);
                });
        }

        // Carregando header e footer dinamicamente
        loadHTML('header', 'header.html');
        loadHTML('footer', 'footer.html');

        // Exibir foto de perfil e formulário de login se usuário estiver salvo
        document.addEventListener('DOMContentLoaded', function() {
            const perfilImg = document.getElementById('perfil-img');
            const perfilContainer = document.getElementById('perfil-container');
            const loginForm = document.getElementById('login-form');

            // Recuperar a foto e apelido do localStorage
            const foto = localStorage.getItem('foto');
            const apelido = localStorage.getItem('apelido');

            if (foto) {
                perfilImg.src = foto;
                perfilContainer.style.display = 'block';
                loginForm.style.display = 'block';
            }

            // Evento de envio do formulário de login
            const loginFormElement = document.getElementById('loginForm');
            if (loginFormElement) {
                loginFormElement.addEventListener('submit', function(event) {
                    event.preventDefault(); // Previne o comportamento padrão do envio
                    const senha = document.getElementById('senha').value.trim();
                    
                    // Verificar a senha (supondo uma senha padrão 'senha123')
                    if (senha === 'senha123') {
                        window.location.href = 'main.html';
                    } else {
                        alert('Senha incorreta!');
                    }
                });
            }
        });
    </script>
</body>
</html>
