<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOVA Home - Central de Usuário</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilo para garantir que a foto do perfil tenha no máximo 120x120px */
        .profile-pic {
            max-width: 120px;
            max-height: 120px;
            object-fit: cover;
            border-radius: 50%; /* Opcional: para deixar a foto redonda */
            display: block; /* Para garantir que a imagem seja exibida como bloco */
            margin: 10px; /* Margem entre as fotos */
        }

        /* Estilo adicional para o container das fotos do perfil */
        #profile-section {
            display: flex;
            justify-content: center;
            flex-wrap: wrap; /* Permite que as fotos se ajustem à largura disponível */
            gap: 20px; /* Espaçamento entre as fotos */
            margin: 20px 0; /* Adiciona margem superior e inferior ao container */
        }

        /* Estilo para o nome do usuário */
        .user-name {
            font-size: 1.2rem;
            color: #595859;
            text-align: center; /* Centraliza o texto abaixo da foto */
        }

        /* Estilo para o container dos botões */
        #button-container {
            text-align: center; /* Centraliza o conteúdo dos botões */
            margin-top: 20px; /* Espaçamento superior para os botões */
        }

        /* Estilo para os botões */
        .btn {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-family: 'Georgia', serif;
            display: inline-block; /* Garante que o botão não ocupe toda a largura */
            margin: 5px; /* Adiciona espaçamento entre os botões */
        }

        #add-habitants {
            background-color: #4CAF50;
            color: white;
        }

        #add-habitants:hover {
            background-color: #45a049;
        }

        #remove-habitants {
            background-color: #f28d8d;
            color: white;
        }

        #remove-habitants:hover {
            background-color: #e66e6e;
        }
    </style>
</head>
<body>
    <header id="header">
        <!-- O conteúdo do header será carregado dinamicamente -->
    </header>

    <main>
        <section id="user-selection">
            <h1 id="main-title">Quem está conectando?</h1>
            <div id="profile-section">
                <!-- As fotos dos usuários serão exibidas aqui -->
            </div>
            <div id="button-container">
                <button id="add-habitants" class="btn">Adicionar Habitantes</button>
                <button id="remove-habitants" class="btn">Remover Habitantes</button>
            </div>
        </section>
    </main>

    <footer id="footer">
        <!-- O conteúdo do footer será carregado dinamicamente -->
    </footer>

    <script>
        // Função para carregar HTML externo em um elemento
        function loadHTML(elementId, filePath) {
            fetch(filePath)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Erro ao carregar ' + filePath);
                    }
                    return response.text();
                })
                .then(html => {
                    document.getElementById(elementId).innerHTML = html;
                })
                .catch(error => {
                    console.error('Erro ao carregar o conteúdo: ', error);
                });
        }

        // Carregando header e footer dinamicamente
        loadHTML('header', 'header.html');
        loadHTML('footer', 'footer.html');

        // Função para exibir os habitantes armazenados
        function displayHabitants() {
            const profileSection = document.getElementById('profile-section');
            profileSection.innerHTML = ''; // Limpa o container antes de adicionar as novas fotos
            for (let i = 0; i < 5; i++) {
                const photo = localStorage.getItem(`foto${i}`);
                const name = localStorage.getItem(`apelido${i}`);
                if (photo) {
                    const div = document.createElement('div');
                    div.style.textAlign = 'center'; // Centraliza o nome abaixo da foto
                    div.innerHTML = `
                        <img class="profile-pic" src="${photo}" alt="Foto de Perfil">
                        <div class="user-name">${name}</div>
                    `;
                    profileSection.appendChild(div);
                }
            }
        }

        // Exibindo os habitantes quando a página é carregada
        document.addEventListener('DOMContentLoaded', function () {
            displayHabitants();

            // Evento para adicionar um habitante
            const addHabitantsButton = document.getElementById('add-habitants');
            if (addHabitantsButton) {
                addHabitantsButton.addEventListener('click', function() {
                    window.location.href = 'cadastro.html';
                });
            }

            // Evento para remover um habitante
            const removeHabitantsButton = document.getElementById('remove-habitants');
            if (removeHabitantsButton) {
                removeHabitantsButton.addEventListener('click', function() {
                    const userToRemove = prompt('Digite o nome do usuário para remover:');
                    if (userToRemove) {
                        for (let i = 0; i < 5; i++) {
                            if (localStorage.getItem(`apelido${i}`) === userToRemove) {
                                localStorage.removeItem(`apelido${i}`);
                                localStorage.removeItem(`foto${i}`);
                                // Atualiza a exibição dos habitantes
                                displayHabitants();
                                alert('Usuário removido com sucesso!');
                                break;
                            }
                        }
                        alert('Usuário não encontrado.');
                    }
                });
            }
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
