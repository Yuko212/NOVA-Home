<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOVA Home - Central de Usuário</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilo para garantir que a foto do perfil tenha no máximo 120x120px */
        .profile-pic {
            max-width: 120px;
            max-height: 120px;
            object-fit: cover;
            border-radius: 50%; /* Deixa a foto redonda */
            display: block;
            margin: 10px auto;
            cursor: pointer; /* Faz o cursor ser uma mão ao passar sobre a imagem */
        }

        /* Estilo adicional para o container da foto do perfil */
        .profile-section {
            text-align: center; /* Centraliza o conteúdo do container */
            margin: 20px;
            display: inline-block; /* Alinha as seções lado a lado */
        }

        /* Estilo para o nome do usuário */
        .user-name {
            font-size: 1.2rem;
            color: #595859;
            margin-top: 10px;
        }

        /* Estilo para o container principal dos perfis */
        #profiles-container {
            text-align: center; /* Centraliza o container */
        }

        /* Estilo para o container dos botões */
        #button-container {
            text-align: center; /* Centraliza os botões */
            margin-top: 20px;
        }

        /* Estilo para os botões */
        .btn {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-family: 'Georgia', serif;
            margin: 5px;
        }

        #add-habitants {
            background-color: #4CAF50;
            color: white;
        }

        #add-habitants:hover {
            background-color: #45a049;
        }

        #remove-habitants {
            background-color: #f28d8d;
            color: white;
        }

        #remove-habitants:hover {
            background-color: #e66e6e;
        }
    </style>
</head>
<body>
    <header id="header">
        <!-- O conteúdo do header será carregado dinamicamente -->
    </header>

    <main>
        <section id="user-selection">
            <h1 id="main-title">Quem está conectando?</h1>
            <div id="profiles-container">
                <!-- As fotos e nomes dos usuários cadastrados serão exibidos aqui -->
            </div>
            <div id="button-container">
                <button id="add-habitants" class="btn">Adicionar Habitantes</button>
                <!-- O botão de remover habitantes será adicionado após a seleção do perfil -->
                <button id="remove-habitants" class="btn" style="display: none;">Remover Habitantes</button>
            </div>
        </section>
    </main>

    <footer id="footer">
        <!-- O conteúdo do footer será carregado dinamicamente -->
    </footer>

    <script>
        window.onload = function () {
            const profilesContainer = document.getElementById('profiles-container');
            const removeButton = document.getElementById('remove-habitants');
            const habitantes = JSON.parse(localStorage.getItem('habitantes')) || [];

            // Exibe perfis
            habitantes.forEach((habitante, index) => {
                const div = document.createElement('div');
                div.className = 'profile-section';
                div.innerHTML = `
                    <img src="${habitante.foto}" alt="Foto de ${habitante.nome}" class="profile-pic">
                    <p class="user-name">${habitante.nome}</p>
                    <button onclick="selectProfile(${index})">Selecionar Perfil</button>
                `;
                profilesContainer.appendChild(div);
            });

            // Adiciona funcionalidade ao botão "Remover Habitantes"
            removeButton.addEventListener('click', function () {
                const senha = prompt('Digite a senha para confirmar a remoção:');
                // Aqui você deve verificar a senha correta. Substitua 'senhaCerta' pela senha real.
                if (senha === 'senhaCerta') { // Troque 'senhaCerta' pela senha real ou outro método de validação
                    const selectedIndex = localStorage.getItem('selectedIndex');
                    if (selectedIndex !== null) {
                        let habitantes = JSON.parse(localStorage.getItem('habitantes')) || [];
                        habitantes.splice(selectedIndex, 1);
                        localStorage.setItem('habitantes', JSON.stringify(habitantes));
                        window.location.reload(); // Recarrega a página para atualizar a lista
                    }
                } else {
                    alert('Senha incorreta.');
                }
            });
        };

        function selectProfile(index) {
            localStorage.setItem('selectedIndex', index);
            document.getElementById('remove-habitants').style.display = 'block'; // Mostra o botão de remover
        }
    </script>
</body>
</html>
