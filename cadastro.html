<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOVA Home - Cadastro de Usuário</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div id="header"></div>
    </header>

    <section id="cadastro">
        <h2>Cadastro de Habitante</h2>
        <form id="cadastroForm">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="nascimento">Data de Nascimento:</label>
                <input type="date" id="nascimento" name="nascimento" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required>
            </div>

            <!-- Campo de Responsável aparecerá condicionalmente -->
            <div class="form-group" id="responsavel-group" style="display: none;">
                <label for="adulto">Responsável (se menor de idade):</label>
                <select id="adulto" name="adulto">
                    <option value="">Selecione um responsável</option>
                    <!-- Adicionar responsáveis cadastrados aqui -->
                </select>
            </div>

            <div class="form-group">
                <button type="submit" class="btn">Cadastrar</button>
            </div>
        </form>
    </section>

    <footer>
        <div id="footer"></div>
    </footer>

    <script src="script.js"></script>
    <script>
        document.getElementById('header').innerHTML = '<object type="text/html" data="header.html" ></object>';
        document.getElementById('footer').innerHTML = '<object type="text/html" data="footer.html" ></object>';
    </script>
</body>
</html>
