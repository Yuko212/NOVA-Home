<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOVA Home - Cadastro de Usuário</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>NOVA Home</h1>
    </header>

    <section id="cadastro">
        <h2>Cadastro de Habitante</h2>
        <form action="main.html" method="POST">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            
            <label for="nascimento">Data de Nascimento:</label>
            <input type="date" id="nascimento" name="nascimento" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required>

            <label for="adulto">Responsável (se menor de idade):</label>
            <select id="adulto" name="adulto">
                <option value="">Nenhum</option>
                <option value="adulto1">Adulto 1</option>
                <!-- Adicionar mais opções de adultos cadastrados -->
            </select>

            <button type="submit" class="btn">Cadastrar</button>
        </form>
    </section>

    <footer>
        <p>NOVA Home &copy; 2024</p>
    </footer>
</body>
</html>
