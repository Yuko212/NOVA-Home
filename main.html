<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOVA Home - Página Principal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="header">
        <!-- O conteúdo do header será carregado dinamicamente -->
    </header>

    <main>
        <h1>Casa de [Sobrenome da Família]</h1>
        <nav>
            <ul>
                <li><a href="casa.html">Casa (Apenas Anfitrião)</a></li>
                <li><a href="preferencias.html">Minhas Preferências</a></li>
                <li><a href="sensores.html">Sensores</a></li>
            </ul>
        </nav>

        <section id="home-status">
            <h2>Quem está na casa?</h2>
            <div class="status">
                <p>Usuário 1 - Em Casa</p>
                <p>Usuário 2 - Fora de Casa</p> 
            </div>
        </section>
    </main>

    <footer id="footer">
        <!-- O conteúdo do footer será carregado dinamicamente -->
    </footer>

    <script>
        // Função para carregar HTML externo em um elemento
        function loadHTML(elementId, filePath) {
            fetch(filePath)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Erro ao carregar ' + filePath);
                    }
                    return response.text();
                })
                .then(html => {
                    document.getElementById(elementId).innerHTML = html;
                })
                .catch(error => {
                    console.error('Erro ao carregar o conteúdo: ', error);
                });
        }

        // Carregar header e footer dinamicamente
        loadHTML('header', 'header.html');
        loadHTML('footer', 'footer.html');
    </script>
</body>
</html>
