<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <link rel="stylesheet" href="style.css"> <!-- Link para o CSS global -->
    <link rel="stylesheet" href="main.css"> <!-- Link para o CSS específico da main.html -->
</head>
<body>
    <header>
        <img src="logoNova.jpg" alt="Logo" class="logo">
        <h1>NOVA Home</h1>
        <!-- Botão do menu hamburguer -->
        <button id="menu-toggle" class="menu-toggle">&#9776;</button>
    </header>

    <!-- Barra lateral retrátil -->
    <div id="side-nav" class="side-nav">
        <a href="javascript:void(0)" class="close-btn" id="close-btn">&times;</a>
        <a href="main.html">Principal</a>
        <a href="perfil.html">Perfil</a>
        <a href="prefer.html">Preferências</a>
        <a href="sensores.html">Sensores</a>
        <a href="casa.html">Casa</a>
    </div>

    <main>
        <nav>
            <ul>
                <li><a href="main.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    
        <!-- Seção Quem está na casa -->
        <section id="home-status">
            <h2>Quem está na casa?</h2>
            <div class="user-container" id="users-inside">
                <div class="user-box">
                    <img src="placeholder.jpg" alt="User" class="user-img" id="user-inside-img1" onclick="triggerFileInput('upload-inside1')">
                    <input type="file" id="upload-inside1" style="display: none;" onchange="loadImage(event, 'user-inside-img1')">
                    <p class="user-name" contenteditable="true">Usuário 1</p>
                </div>
                <div class="user-box">
                    <img src="placeholder.jpg" alt="User" class="user-img" id="user-inside-img2" onclick="triggerFileInput('upload-inside2')">
                    <input type="file" id="upload-inside2" style="display: none;" onchange="loadImage(event, 'user-inside-img2')">
                    <p class="user-name" contenteditable="true">Usuário 2</p>
                </div>
            </div>
    
            <h2>Quem está fora de casa?</h2>
            <div class="user-container" id="users-outside">
                <div class="user-box">
                    <img src="placeholder.jpg" alt="User" class="user-img" id="user-outside-img1" onclick="triggerFileInput('upload-outside1')">
                    <input type="file" id="upload-outside1" style="display: none;" onchange="loadImage(event, 'user-outside-img1')">
                    <p class="user-name" contenteditable="true">Usuário 3</p>
                </div>
                <div class="user-box">
                    <img src="placeholder.jpg" alt="User" class="user-img" id="user-outside-img2" onclick="triggerFileInput('upload-outside2')">
                    <input type="file" id="upload-outside2" style="display: none;" onchange="loadImage(event, 'user-outside-img2')">
                    <p class="user-name" contenteditable="true">Usuário 4</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>NOVA Home &copy; 2024</p>
    </footer>

    <link rel="stylesheet" href="main.css">
    <script src="main.js"></script>

</body>
</html>
