<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preferências</title>
    <link rel="stylesheet" href="prefer.css">
</head>
<body>
    <!-- Header -->
    <header>
        <button class="menu-toggle" id="menu-toggle">&equiv;</button>
        <img src="logo.png" alt="Logo" class="logo">
        <h1>Preferências</h1>
    </header>
    
    <!-- Barra lateral retrátil -->
    <div id="side-nav" class="side-nav">
        <a href="javascript:void(0)" class="close-btn" id="close-btn">&times;</a>
        <a href="perfil.html">Perfil</a>
        <a href="prefer.html">Preferências</a>
        <a href="sensores.html">Sensores</a>
        <a href="casa.html">Casa</a>
    </div>

    <!-- Conteúdo Principal -->
    <main>
        <h1>Configurações de Preferências</h1>
        <div class="prefer-container">
            <div class="preference-item">
                <label for="light-level">Nível de Luz:</label>
                <input type="range" id="light-level" name="light-level" min="0" max="100" value="50">
                <span id="light-level-value">50%</span>
            </div>
            <div class="preference-item">
                <label for="temperature">Temperatura:</label>
                <input type="range" id="temperature" name="temperature" min="10" max="30" value="20">
                <span id="temperature-value">20°C</span>
            </div>
            <div class="preference-item">
                <label for="volume">Volume:</label>
                <input type="range" id="volume" name="volume" min="0" max="100" value="50">
                <span id="volume-value">50%</span>
            </div>
            <div class="preference-item">
                <label for="curtains">Abertura das Cortinas:</label>
                <input type="range" id="curtains" name="curtains" min="0" max="100" value="50">
                <span id="curtains-value">50%</span>
            </div>
            <div class="preference-item">
                <label for="humidity">Umidificação do Ar:</label>
                <input type="range" id="humidity" name="humidity" min="0" max="100" value="50">
                <span id="humidity-value">50%</span>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>© 2024 Sua Empresa. Todos os direitos reservados.</p>
    </footer>

    <script src="prefer.js"></script>
</body>
</html>
