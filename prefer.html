<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preferências do Usuário</title>
    <link rel="stylesheet" href="prefer.css">
    <script src="prefer.js" defer></script>
</head>
<body>

    <!-- Side Navigation Bar -->
    <nav class="side-nav">
        <span class="close-btn" onclick="closeNav()">&times;</span>
        <a href="index.html">Início</a>
        <a href="prefer.html" class="active">Preferências</a>
        <a href="sobre.html">Sobre</a>
    </nav>

    <!-- Header -->
    <header id="header"></header>

    <!-- Main Content -->
    <main>
        <h1>Preferências do Usuário</h1>
        <div class="prefer-container">
            <!-- Preferência de Luz -->
            <div class="preference-item">
                <label for="light-level">Nível de Luz:</label>
                <input type="range" id="light-level" min="0" max="100" value="50" onchange="updateLightLevel()">
                <span id="light-value">50%</span>
            </div>

            <!-- Preferência de Temperatura -->
            <div class="preference-item">
                <label for="temperature">Temperatura:</label>
                <input type="range" id="temperature" min="16" max="30" value="22" onchange="updateTemperature()">
                <span id="temperature-value">22°C</span>
            </div>

            <!-- Preferência de Volume -->
            <div class="preference-item">
                <label for="volume">Volume:</label>
                <input type="range" id="volume" min="0" max="100" value="50" onchange="updateVolume()">
                <span id="volume-value">50%</span>
            </div>

            <!-- Preferência de Cortinas -->
            <div class="preference-item">
                <label for="curtains">Abertura das Cortinas:</label>
                <input type="range" id="curtains" min="0" max="100" value="75" onchange="updateCurtains()">
                <span id="curtains-value">75%</span>
            </div>

            <!-- Preferência de Umidificação -->
            <div class="preference-item">
                <label for="humidification">Umidificação do Ar:</label>
                <input type="range" id="humidification" min="0" max="100" value="40" onchange="updateHumidification()">
                <span id="humidification-value">40%</span>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer id="footer"></footer>

    <script>
        // Carregar header e footer
        loadHTML('header', 'header.html');
        loadHTML('footer', 'footer.html');
    </script>

</body>
</html>
